					<label for="nombre"><b class="fuente-titulos">Nombre:</b></label><br>

						<option value="Soltero/a" class="fuente-titulos">Soltero/a</option>
						<option value="Casado/a" class="fuente-titulos">Casado/a</option>
					</select>	
					<Div><b class="fuente-titulos">Sexo:</b></div>
						<div class="fuente-titulos">
						Hombre<input type="radio" name="sexo" value="Hombre">

						</Div>
						<br>
					<Div class="fuente-titulos">Comentario:</Div>
					<label for="mensaje"></label>
					<textarea name="" placeholder="Dejanos tu mensaje" id="mensaje" cols="30" rows="10"></textarea>

					</div>
